<DOCTYPE html>
<html>
	<head>
		<title>Xin chào</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<Form method=""action="">
		<label for="Tên đăng nhập">Tên đăng nhập</label>
		<input type = "text"name="Tên đăng nhập"><br>
		<label for="password">Password</label>
		<input type = "password" name="password"><br>
		<label for="dob">Ngày/tháng/năm sinh</label>
		<input type="date"name="dob"><br>
		<label for="phone">SĐT</label>
		<input type="tel"name="phone"pattern="[0-9] {1} - [1-9] {9}"><br>
		<label for="Tuổi">Tuổi</label>
		<input type="number"name="Tuổi"><br>
		<label for="URL">Facebook</label>
		<input type="URL"name="URL"><br>
		<label for="Nam">Nam</label>
		<input type="radio" Name="Nam">
		<label for="Nữ">Nữ</label>
		<input type="radio"name="Nữ">
		<label for="Khác">Khác</label>
		<input type="radio"name="Khác"><br>
		<label for="email">Email</label>
		<input type="Email"name="email"><br>
		<label for="hobbies1">Ăn Kem</label>
		<input type="Checkbox"name="hobbies1">
		<label for="hobbies2">Chơi game</label>
		<input type="Checkbox"name="hobbies2">
		<label for="hobbies3">Chạy bộ</label>
		<input type="checkbox"name="hobbies3"><br>
		<label for="SUBMIT"></label>
		<input type="SUBMIT"name="SUBMIT" value="Gửi">
		<label for="Reset"></label>
		<input type="Reset"name="Reset"value="Xóa">
		<br>
		<label for="crush">Chọn người bạn thích</label>
		<select id="crush">
		<option value="0">Chọn 1 mối tình cũ để quay lại</option>
		<option value="1">Huyết Nguyệt</option>
		<option value="2">Tiểu Bắp</option>
		<option value="3">Ly Phương</option>
		<option value="4">Bích Phương</option>
		<option value="5">Điêu thuyền</option>
		<!--textarea-->
		<label for="text">Đánh Giá</label>
		<textarea id="text"> </textarea>
		
		<!--Fieldset and legend-->
		<fieldset>
			<legend>Thông tin cá nhân</legend>
			<label for="aa">Tài Khoản</label>
			<input type="text"id="aa"><br>
			<label for="bb">Mật Khẩu</label>
			<input type="Password"id="bb"><br>
			<label for="cc">Số Điện Thoại</label>
			<input type="text"id="cc"pattern="[0-9]{10}"><br>
			<label for="hh">Ngày Sinh</label>
			<input type="Date"id="hh"><br>
			<label for="dd">Email</label>
			<input type="email"id="cc"><br>
			<label type="ee">CMND</label>
			<input type="Text"id="ee"><br>
			<label for="kk">Gửi</label>
			<input type="SUBMIT"id="kk">
			<label for="jj">Xóa</label>
			<input type="Reset"id="jj">
	</body>
</html>
