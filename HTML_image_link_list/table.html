<!DOCTYPE html>
<html>
	<head>
		<title>Image map</title>
		<style>
			table,td,th{
				border: 1px solid black;
				border-collapse:collapse;
			}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<th>STT</th>
				<th>Họ và tên</th>
				<th>Ngày sinh</th>
				<th>Số điện thoại</th>
			</tr>  
			<tr>
				<td>1</td>
				<td>Nguyễn Văn A</td>
				<td>1/1/1011</td>
				<td>091234567</td>
			</tr>
			<tr></tr>
		</table>
		<br>
		<table>
			<caption>BẢng ví dụ</caption>
			<tr>
				<th rowspan="2">STT</th>
				<th rowspan="2">HVT</th>
				<th colspan="3">Điểm</th>
			</tr>
			
			<tr>
				<th>T</th>
				<th>V</th>
				<th>A</th>
			</tr>
			<tr>
				<td>1</td>
				<td>A</td>
				<td>2</td>
				<td>4</td>
				<td>5</td>
			</tr>
		</table>
	</body>
	
</html>
