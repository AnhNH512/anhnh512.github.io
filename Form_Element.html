<!DOCTYPE html>
<html>
	<head>
		 <meta charset="UTF-8"> <!--Giup hien thi chu Latin co dau--> 
		<title>Form Element</title>
	</head>
	<body>
		<form>
			<label for="crush"> Chọn người yêu</label>
			<select id="crush" size="3">
				<option value="0" >Chọn một người bạn thích</option>
				<option value="Anh" >Anh</option>
				<option value="1">Hiếu</option>
				<option value="A">Ly</option>
			</select>
			
			<!-- text area -->
			<label for="text">Đánh giá</label>
			<textarea id="text"> </textarea>
			
			<!-- Fieldset and legend -->
			<fieldset>
				<legend>THông tin cá nhân</legend>
				<input type="text" ><br>
				<input type="text" ><br>
				<input type="text" >
				<input type="text" >
			</fieldset>
		</form>

	</body>
</html>
